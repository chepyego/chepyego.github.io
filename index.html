<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>login page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet/style.css">
        <link rel="stylesheet" href="stylesheet/media_queries.css">

    </head>
    <body>
        <div class="container">
            <div class="title">
              <h1 class="heading">create account</h1>
              <p class="p-heading">Already have an account? <a href="#">Sign in</a></p>
              <form class="input-form">
                <input class="buttons" name="firstname"type="text" placeholder="firstname"><br>
                <input class="buttons" name="lastname"type="text" placeholder="lastname"><br>
                <input class="buttons" type="email" id="email" name="email" placeholder="E-mail"><br>
                <input class="buttons" type="password" placeholder="Password" id="password" required><br>
                <input class="buttons" type="password" placeholder="Confirm Password" id="confirm_password" required><br>
                <input class="signup" name="submit" type="submit" placeholder="Submit button">



              </form>
            </div>
        </div>
    </body>
</html>
